version: '2'

services:
  blockbridge-volume-driver:
    image: registry:5000/blockbridge/volume-driver:master
    volumes:
      - /run/docker/plugins/blockbridge:/run/docker/plugins/blockbridge
      - blockbridge-volumes:/bb/volumes
      - blockbridge-iscsi:/var/lib/iscsi
      - /var/run/docker.sock:/run/docker.sock
      - /etc/iscsi:/etc/iscsi
      - /lib/modules:/lib/modules
      - /proc/1/ns:/ns-net
      - /proc/1/ns:/ns-mnt
    networks:
      - blockbridgesimulator_discovery
    privileged: true
    labels:
      com.docker.swarm.affinities: '["container!=*blockbridge-volume-driver*"]'
    environment:
      BLOCKBRIDGE_API_HOST: bbsim-mn

volumes:
  blockbridge-volumes:
  blockbridge-iscsi:

networks:
  blockbridgesimulator_discovery:
    external: true
